spring.application.name=pedi2t
# =====================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================


# =====================================
# CONFIGURACIÓN DE LA BASE DE DATOS 
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/pedi2t_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =====================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# =====================================
# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# =====================================
# CONFIGURACIÓN DE ZONA HORARIA
# =====================================
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.locale=es_AR

# Dialecto de Hibernate (usa el de MySQL 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


jwt.secret=EstaEsUnaClaveSecretaSuperLargaParaMiAppPedi2T

# =====================================
# CONFIGURACIÓN DE CLOUDINARY
# =====================================
# Obtener estos valores desde https://console.cloudinary.com/
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

# =====================================
# CONFIGURACIÓN DE UPLOAD DE ARCHIVOS
# =====================================
# Configuración de tamaño máximo de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB