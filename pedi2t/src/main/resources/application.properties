spring.application.name=pedi2t
# =====================================
# CONFIGURACIÓN DEL SERVIDOR
# =====================================


# =====================================
# CONFIGURACIÓN DE LA BASE DE DATOS 
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3308/pedi2t_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =====================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# =====================================
# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# =====================================
# CONFIGURACIÓN DE ZONA HORARIA
# =====================================
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.locale=es_AR

# Dialecto de Hibernate (usa el de MySQL 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


